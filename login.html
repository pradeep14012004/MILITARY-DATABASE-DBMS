<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Military Database Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .hover-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .login-container {
      position: relative;
      background: rgba(5, 5, 5, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      transition: all 0.8s ease;
    }

    .login-container.blur {
      filter: blur(5px);
      opacity: 0.1;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #2d4a5b;
      font-size: 24px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2d4a5b;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #2d4a5b;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2d4a5b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a2f3a;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #2d4a5b;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .warning-static {
      margin-top: 15px;
      text-align: center;
      color: darkred;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Indian_Defence_forces_Logos.jpg/1024px-Indian_Defence_forces_Logos.jpg" alt="Background" class="background-image" />

  <!-- Transparent hover layer -->
  <div class="hover-layer" id="hoverLayer"></div>

  <!-- Login Container -->
  <div class="login-container" id="loginContainer">
    <div class="logo">
      <h1>Military Database</h1>
    </div>
    <form id="loginForm">
      <form method="POST" action="/">
      <div class="form-group">
        <label for="username">Service ID</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Access Code</label>
        <input type="password" id="password" required>
      </div>
      <div class="options">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
          
        </div>
      </div>
      <button type="submit">Secure Login</button>
    </form>

    <div class="register-link">
      <a href="#">Request New Access Credentials</a>
    </div>

    <div class="warning-static">
      Trespassers will be shot. Survivors will be shot again.
    </div>
  </div>

  <!-- Login Sound -->
  <audio id="loginSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
<script>
  // Prevent back navigation after logout
window.history.pushState(null, null, window.location.href);
window.onpopstate = function() {
    if(sessionStorage.getItem('authenticated') !== 'true') {
        window.history.go(1);
    }
};
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

 



    // Basic credential validation (for demonstration only)
    if(username === "456" && password === "2025") {
        sessionStorage.setItem('authenticated', 'true');
        window.location.href = 'home.html';
    } else {
        alert('INVALID CREDENTIALS - ACCESS DENIED');
        // Optional: Add failed attempt counter
    }
});

</script>
</body>
</html>
