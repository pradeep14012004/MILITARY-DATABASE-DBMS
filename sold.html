<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILITARY DATABASE</title>
    <style>
        :root {
            --primary-color: #3F51B5;
            --secondary-color: #303F9F;
            --accent-color: #FF4081;
            --light-bg: #F5F5F5;
            --dark-text: #333;
            --light-text: #FFF;
            --danger-color: #F44336;
            --success-color: #4CAF50;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* General Styles */
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            line-height: 1.6;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            background-color: #111; /* Darker black for header */
            color: #fff; /* White text */
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 1rem;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #222; /* Dark gray for inactive tabs */
            color: #fff; /* White text */
            cursor: pointer;
            border: 1px solid #444; /* Border for tabs */
            transition: background-color 0.3s;
        }
        
        .tab.active {
            background-color: #444; /* Slightly lighter gray for active tab */
            color: #fff; /* White text */
        }
        
        .tab:hover:not(.active) {
            background-color: #333; /* Hover effect for inactive tabs */
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Forms */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff; /* White text for labels */
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #444; /* Dark border */
            border-radius: 4px;
            font-size: 16px;
            background-color: #222; /* Dark background for inputs */
            color: #fff; /* White text for inputs */
        }
        
        button {
            padding: 10px 15px;
            background-color: #444; /* Dark button background */
            color: #fff; /* White text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #555; /* Lighter gray on hover */
        }
        
        .btn-danger {
            background-color: #d32f2f; /* Red for danger buttons */
        }
        
        .btn-danger:hover {
            background-color: #b71c1c; /* Darker red on hover */
        }
        
        .btn-success {
            background-color: #388E3C; /* Green for success buttons */
        }
        
        .btn-success:hover {
            background-color: #2E7D32; /* Darker green on hover */
        }
        
        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #222; /* Dark background for table */
            color: #fff; /* White text for table */
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444; /* Darker border for rows */
        }
        
        th {
            background-color: #333; /* Darker header background */
            color: #fff; /* White text for headers */
        }
        
        tr:nth-child(even) {
            background-color: #2a2a2a; /* Slightly lighter gray for even rows */
        }
        
        tr:hover {
            background-color: #333; /* Hover effect for rows */
        }
        
        /* Notification */
        .notification {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #fff; /* White text */
            display: none;
        }
        
        .notification.success {
            background-color: #388E3C; /* Green for success notifications */
        }
        
        .notification.error {
            background-color: #d32f2f; /* Red for error notifications */
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MILITARY DATABASE</h1>
        </header>
        
        <div class="notification" id="notification"></div>
        
        <div class="tabs">
            <div class="tab active" data-tab="data">View Data</div>
            <div class="tab" data-tab="insert">Insert Soldier</div>
            <div class="tab" data-tab="update">Update Soldier</div>
            <div class="tab" data-tab="delete">Delete Soldier</div>
        </div>
        
        <!-- View Data Tab -->
        <div class="tab-content active" id="data-tab">
            <div class="table-container">
                <h2>Soldier Records</h2>
                <table id="soldier-table">
                    <thead>
                        <tr>
                            <th>Service ID</th>
                            <th>Name</th>
                            <th>Rank</th>
                            <th>Branch</th>
                            <th>Unit ID</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="soldier-data">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Insert Tab -->
        <div class="tab-content" id="insert-tab">
            <h2>Add New Soldier</h2>
            <form id="insert-form">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="date-of-birth">Date of Birth:</label>
                            <input type="date" id="date-of-birth" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender">
                                <option value="">-- Select Gender --</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="rank">Rank:</label>
                            <input type="text" id="rank" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="branch">Branch:</label>
                            <input type="text" id="branch" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="unit-id">Unit ID:</label>
                            <input type="number" id="unit-id" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="enlistment-date">Enlistment Date:</label>
                            <input type="date" id="enlistment-date" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="discharge-date">Discharge Date (if applicable):</label>
                            <input type="date" id="discharge-date">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Retired">Retired</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="blood-type">Blood Type:</label>
                            <select id="blood-type">
                                <option value="">-- Select Blood Type --</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="last-known-location">Last Known Location:</label>
                            <input type="text" id="last-known-location">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-success">Add Soldier</button>
            </form>
        </div>
        
        <!-- Update Tab -->
        <div class="tab-content" id="update-tab">
            <h2>Update Soldier Information</h2>
            <div class="form-group">
                <label for="update-select-id">Select Soldier:</label>
                <select id="update-select-id">
                    <option value="">-- Select a Soldier --</option>
                </select>
            </div>
            
            <form id="update-form">
                <input type="hidden" id="update-service-id">
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-first-name">First Name:</label>
                            <input type="text" id="update-first-name" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-last-name">Last Name:</label>
                            <input type="text" id="update-last-name" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-date-of-birth">Date of Birth:</label>
                            <input type="date" id="update-date-of-birth" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-gender">Gender:</label>
                            <select id="update-gender">
                                <option value="">-- Select Gender --</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-rank">Rank:</label>
                            <input type="text" id="update-rank" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-branch">Branch:</label>
                            <input type="text" id="update-branch" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-unit-id">Unit ID:</label>
                            <input type="number" id="update-unit-id" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-enlistment-date">Enlistment Date:</label>
                            <input type="date" id="update-enlistment-date" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-discharge-date">Discharge Date (if applicable):</label>
                            <input type="date" id="update-discharge-date">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-status">Status:</label>
                            <select id="update-status">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Retired">Retired</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-blood-type">Blood Type:</label>
                            <select id="update-blood-type">
                                <option value="">-- Select Blood Type --</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="update-last-known-location">Last Known Location:</label>
                            <input type="text" id="update-last-known-location">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-success">Update Soldier</button>
            </form>
        </div>
        
        <!-- Delete Tab -->
        <div class="tab-content" id="delete-tab">
            <h2>Delete Soldier Record</h2>
            <div class="form-group">
                <label for="delete-select-id">Select Soldier to Delete:</label>
                <select id="delete-select-id">
                    <option value="">-- Select a Soldier --</option>
                </select>
            </div>
            
            <div id="soldier-to-delete-info" class="form-group" style="margin-top: 20px;">
                <!-- Soldier info will be displayed here -->
            </div>
            
            <button id="confirm-delete" class="btn-danger">Confirm Delete</button>
        </div>
    </div>
    
    <script>
        // Mock database since we can't connect to a real one in this environment
        let soldiers = [];
        let nextId = 1;
        
        // Sample units (would come from the units table in a real implementation)
        const units = [
            { unit_id: 1, name: "1st Infantry Division" },
            { unit_id: 2, name: "2nd Armored Division" },
            { unit_id: 3, name: "3rd Special Forces Group" },
            { unit_id: 4, name: "4th Marine Division" },
            { unit_id: 5, name: "5th Air Wing" }
        ];
        
        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return "";
            return new Date(dateString).toISOString().split('T')[0];
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and tab contents
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                const tabName = tab.getAttribute('data-tab');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });
        
        // Refresh table data
        function refreshTable() {
            fetch('http://localhost:3001/api/soldiers')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch soldiers');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched Soldiers:', data); // Debugging: Log the fetched data
                    soldiers = data; // Update the global soldiers array
                    const tableBody = document.getElementById('soldier-data');
                    tableBody.innerHTML = '';

                    soldiers.forEach(soldier => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${soldier.serviceid}</td>
                            <td>${soldier.first_name} ${soldier.last_name}</td>
                            <td>${soldier.rank || 'N/A'}</td>
                            <td>${soldier.branch || 'N/A'}</td>
                            <td>${soldier.unit_id || 'N/A'}</td>
                            <td>${soldier.status || 'N/A'}</td>
                            <td class="action-buttons">
                                <button class="view-btn" onclick="viewSoldier(${soldier.serviceid})">View</button>
                                <button class="edit-btn" onclick="editSoldier(${soldier.serviceid})">Edit</button>
                                <button class="delete-btn" onclick="deleteSoldier(${soldier.serviceid})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });

                    updateSelectOptions(); // Update dropdown options for Update and Delete
                })
                .catch(error => console.error('Error fetching soldiers:', error));
        }
        
        // Update select options in update and delete forms
        function updateSelectOptions() {
            const updateSelect = document.getElementById('update-select-id');
            const deleteSelect = document.getElementById('delete-select-id');

            // Clear existing options except the first one
            updateSelect.innerHTML = '<option value="">-- Select a Soldier --</option>';
            deleteSelect.innerHTML = '<option value="">-- Select a Soldier --</option>';

            soldiers.forEach(soldier => {
                const option = document.createElement('option');
                option.value = soldier.serviceid;
                option.textContent = `${soldier.serviceid} - ${soldier.rank} ${soldier.first_name} ${soldier.last_name}`;

                const deleteOption = option.cloneNode(true);

                updateSelect.appendChild(option);
                deleteSelect.appendChild(deleteOption);
            });
        }
        
        // Handle form submissions
        document.getElementById('insert-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const newSoldier = {
                first_name: document.getElementById('first-name').value,
                last_name: document.getElementById('last-name').value,
                date_of_birth: document.getElementById('date-of-birth').value,
                gender: document.getElementById('gender').value || null,
                rank: document.getElementById('rank').value,
                branch: document.getElementById('branch').value,
                unit_id: parseInt(document.getElementById('unit-id').value),
                enlistment_date: document.getElementById('enlistment-date').value,
                discharge_date: document.getElementById('discharge-date').value || null,
                status: document.getElementById('status').value,
                blood_type: document.getElementById('blood-type').value || null,
                last_known_location: document.getElementById('last-known-location').value || null
            };

            fetch('http://localhost:3001/api/soldiers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newSoldier),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add soldier');
                    }
                    return response.json();
                })
                .then(message => {
                    alert(message.message);
                    refreshTable(); // Refresh the table
                    document.getElementById('insert-form').reset();
                })
                .catch(error => console.error('Error adding soldier:', error));
        });
        
        // Handle update selection change
        document.getElementById('update-select-id').addEventListener('change', (e) => {
            const id = parseInt(e.target.value);
            if (!id) return;
            
            const soldier = soldiers.find(s => s.serviceid === id);
            if (soldier) {
                document.getElementById('update-service-id').value = soldier.serviceid;
                document.getElementById('update-first-name').value = soldier.first_name;
                document.getElementById('update-last-name').value = soldier.last_name;
                document.getElementById('update-date-of-birth').value = formatDate(soldier.date_of_birth);
                document.getElementById('update-gender').value = soldier.gender || '';
                document.getElementById('update-rank').value = soldier.rank;
                document.getElementById('update-branch').value = soldier.branch;
                document.getElementById('update-unit-id').value = soldier.unit_id;
                document.getElementById('update-enlistment-date').value = formatDate(soldier.enlistment_date);
                document.getElementById('update-discharge-date').value = soldier.discharge_date ? formatDate(soldier.discharge_date) : '';
                document.getElementById('update-status').value = soldier.status;
                document.getElementById('update-blood-type').value = soldier.blood_type || '';
                document.getElementById('update-last-known-location').value = soldier.last_known_location || '';
            }
        });
        
        // Handle update form submission
        document.getElementById('update-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const id = parseInt(document.getElementById('update-service-id').value);
            if (!id) {
                showNotification('Please select a soldier to update', 'error');
                return;
            }

            const updatedSoldier = {
                first_name: document.getElementById('update-first-name').value,
                last_name: document.getElementById('update-last-name').value,
                date_of_birth: document.getElementById('update-date-of-birth').value,
                gender: document.getElementById('update-gender').value || null,
                rank: document.getElementById('update-rank').value,
                branch: document.getElementById('update-branch').value,
                unit_id: parseInt(document.getElementById('update-unit-id').value),
                enlistment_date: document.getElementById('update-enlistment-date').value,
                discharge_date: document.getElementById('update-discharge-date').value || null,
                status: document.getElementById('update-status').value,
                blood_type: document.getElementById('update-blood-type').value || null,
                last_known_location: document.getElementById('update-last-known-location').value || null
            };

            fetch(`http://localhost:3001/api/soldiers/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedSoldier),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update soldier');
                    }
                    return response.json();
                })
                .then(message => {
                    alert(message.message);
                    refreshTable(); // Refresh the table
                    document.getElementById('update-form').reset();
                    document.getElementById('update-select-id').value = '';
                    showNotification('Soldier updated successfully!', 'success');

                    // Switch to data tab
                    document.querySelector('.tab[data-tab="data"]').click();
                })
                .catch(error => console.error('Error updating soldier:', error));
        });
        
        // Handle delete selection change
        document.getElementById('delete-select-id').addEventListener('change', (e) => {
            const id = parseInt(e.target.value);
            const infoDiv = document.getElementById('soldier-to-delete-info');
            
            if (!id) {
                infoDiv.innerHTML = '';
                return;
            }
            
            const soldier = soldiers.find(s => s.serviceid === id);
            if (soldier) {
                infoDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <h3>Soldier Information</h3>
                        <p><strong>ID:</strong> ${soldier.serviceid}</p>
                        <p><strong>Name:</strong> ${soldier.first_name} ${soldier.last_name}</p>
                        <p><strong>Rank:</strong> ${soldier.rank}</p>
                        <p><strong>Branch:</strong> ${soldier.branch}</p>
                        <p><strong>Status:</strong> ${soldier.status}</p>
                    </div>
                    <p class="text-danger"><strong>Warning:</strong> This action cannot be undone!</p>
                `;
            }
        });
        
        // Handle delete confirmation
        document.getElementById('confirm-delete').addEventListener('click', () => {
            const id = parseInt(document.getElementById('delete-select-id').value);
            if (!id) {
                showNotification('Please select a soldier to delete', 'error');
                return;
            }
            
            const index = soldiers.findIndex(s => s.serviceid === id);
            if (index !== -1) {
                soldiers.splice(index, 1);
                refreshTable();
                updateSelectOptions();
                
                document.getElementById('soldier-to-delete-info').innerHTML = '';
                document.getElementById('delete-select-id').value = '';
                    showNotification('Soldier deleted successfully!', 'success');
                }

                // Switch to data tab
                document.querySelector('.tab[data-tab="data"]').click();
            });
        
        function deleteSoldier(id) {
            if (confirm('Are you sure you want to delete this soldier?')) {
                fetch(`http://localhost:3001/api/soldiers/${id}`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to delete soldier');
                        }
                        return response.json();
                    })
                    .then(message => {
                        alert(message.message);
                        refreshTable(); // Refresh the table
                        showNotification('Soldier deleted successfully!', 'success');
                    })
                    .catch(error => console.error('Error deleting soldier:', error));
            }
        }

        function viewSoldier(id) {
            const soldier = soldiers.find(s => s.serviceid === id);
            if (soldier) {
                alert(`
                    Service ID: ${soldier.serviceid}
                    Name: ${soldier.first_name} ${soldier.last_name}
                    Rank: ${soldier.rank}
                    Branch: ${soldier.branch}
                    Unit ID: ${soldier.unit_id}
                    Status: ${soldier.status}
                    Blood Type: ${soldier.blood_type || 'N/A'}
                    Last Known Location: ${soldier.last_known_location || 'N/A'}
                `);
            } else {
                showNotification('Soldier not found', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            refreshTable(); // Fetch and display soldier records
        });
    </script>
</body>
